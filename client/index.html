<!DOCTYPE html>
<html lang="en">

<head>
  <title>Do-Do-Doodle!!!!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="shortcut icon" href="../public/assets/favicon.png" type="image/png">
  <link rel="icon" type="image/png" href="../public/assets/favicon.png" />
  <link rel="stylesheet" href="style/master.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!--
  <style type="text/css">
    canvas{
      border: 1px solid black;
    }
  </style>
-->
</head>
<body>

  <nav id="grad1" class="navbar navbar-expand-lg navbar-dark bg-primary">

    <!-- <nav id="grad1" class="navbar navbar-expand-lg navbar-dark bg-primary"> -->
    <a class="navbar-brand" href=""><img src="./Pictures/DDDLogoPINK.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <!-- <li class="nav-item active">
          <a class="nav-link" href="#">Rules
            <span class="sr-only">(current)</span>
          </a>
        </li> -->
      </ul>
    </div>

  </nav>
  <div id="place">
    <div id="container">
      <aside>
        <div id="msgHeader">
          <h2><img src="./Pictures/DDDmessagesSMALL.png"></h2>
        </div>
        <section id="msgContainer">
          <ul id="messages"></ul>
        </section>
        <footer>
          <section id="msgInput">
            <h2><img src="./Pictures/DDDinputSMALL.png"></h2>
            <form action="">
              <input id="boxMessage" autocomplete="off" disabled="true" />
              <button type="submit" id="buttonMessage" disabled="true">Send</button>
            </form>
          </section>
        </footer>
    </div>
    <section id="nickBox">
      <h2><img src="./Pictures/DDDmembersSMALL.png"></h2>
      <input id="boxNick" type="text" placeholder="your nickname?" size="13" autocomplete="off" maxlength="12"/>
      <button  id="buttonNick" onClick="setMyName()">Set</button>
    </section>
    <section id="userBox">
      <ul id="ulist"></ul>
    </section>
    </aside>
  </div>
  <h1 style="color: black;" style="font-size: x-large;"> <img src="./Pictures/DDDgtdSMALL.png"> </h1>
  <div id="game">
    <div>
      <input type="reset "type="text" id="guessField" placeholder="Enter your Guess" />
      <button class="button button5" value="Submit" id="submitGuess">Submit Guess</button>
    </div>
    <p id="result"></p>
  </div>
  <div>
    <img src="./Pictures/DDDwidthSMALL.png">
    <input type=range min=1 max=200 id=myslider> <span id=val></span>
    <button class="button button3" type="submit" value="Clear" id="resetCanvas"> Clear </button>
  </div>
  <div>
    <select id="colorsMain">
      <option value="black">Black</option>
      <option value="aqua">Aqua</option>
      <option value="blue">Blue</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
  </select>
  </div>

  <canvas id="drawing"></canvas>
  <br>
  <div class="col">
    <div class="row">
      <button style="margin-top: 10px; margin-left: 10px;" id="readyButton">Toggle Ready</button>
      <p style="margin-top: 10px; margin-left: 10px;" id="timer"><span style="color: black"></span></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./client.js"> </script>
</body>

</html>
